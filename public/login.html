<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Connexion · Flash Sandbox</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/auth.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>⚡ Flash Sandbox</h1>
        <p>Connectez-vous pour accéder à vos sandboxes</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="login">Email ou nom d'utilisateur</label>
          <input 
            type="text" 
            id="login" 
            name="login" 
            required 
            autocomplete="username"
            placeholder="vous@exemple.com ou username"
          >
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="current-password"
            placeholder="••••••••"
          >
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="submit" class="btn-primary" id="submitBtn">
          Se connecter
        </button>
      </form>

      <div class="auth-footer">
        <p>Pas encore de compte ? <a href="/register">S'inscrire</a></p>
      </div>
    </div>
  </div>

  <script src="/supabase-client.js"></script>
  <script>
    let supabaseClient;

    (async function() {
      try {
        supabaseClient = await initSupabase();
        console.log('✅ Supabase initialisé');

        // Vérifier si déjà connecté
        const isAuthed = await checkAuth();
        if (isAuthed) {
          window.location.href = '/dashboard';
        }
      } catch (error) {
        console.error('❌ Erreur init Supabase:', error);
        document.body.innerHTML = `
          <div style="text-align:center;padding:50px;">
            <h2>⚠️ Erreur de configuration</h2>
            <p>Impossible de charger la configuration Supabase</p>
          </div>
        `;
      }
    })();

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMessage');
    const submitBtn = document.getElementById('submitBtn');

    // Fonction pour récupérer l'email à partir du username
    async function getEmailFromUsername(username) {
      try {
        const { data, error } = await supabaseClient
          .from('profiles')
          .select('email')
          .eq('username', username)
          .maybeSingle();

        if (error) {
          console.error('Erreur récupération email:', error);
          return null;
        }

        return data ? data.email : null;
      } catch (err) {
        console.error('Erreur:', err);
        return null;
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const loginInput = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value;

      errorMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Connexion...';

      try {
        let email = loginInput;

        // Vérifier si c'est un email ou un username
        if (!loginInput.includes('@')) {
          // C'est un username, récupérer l'email correspondant
          submitBtn.textContent = 'Recherche du compte...';
          
          const foundEmail = await getEmailFromUsername(loginInput);
          
          if (!foundEmail) {
            throw new Error('Nom d\'utilisateur introuvable');
          }
          
          email = foundEmail;
          submitBtn.textContent = 'Connexion...';
        }

        // Connexion avec l'email
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        setAuthToken(data.session.access_token);
        
        // Message de succès rapide
        submitBtn.textContent = '✓ Connecté !';
        submitBtn.style.backgroundColor = '#22c55e';
        
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 500);

      } catch (err) {
        console.error('Login error:', err);
        
        let errorMessage = 'Identifiants incorrects';
        
        if (err.message === 'Nom d\'utilisateur introuvable') {
          errorMessage = 'Ce nom d\'utilisateur n\'existe pas';
        } else if (err.message.includes('Invalid login credentials')) {
          errorMessage = 'Email/nom d\'utilisateur ou mot de passe incorrect';
        } else if (err.message.includes('Email not confirmed')) {
          errorMessage = 'Veuillez confirmer votre email avant de vous connecter';
        } else if (err.message) {
          errorMessage = err.message;
        }
        
        errorMsg.textContent = errorMessage;
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Se connecter';
        submitBtn.style.backgroundColor = '';
      }
    });
  </script>
</body>
</html>
