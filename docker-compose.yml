services:
  flash-sandbox:
    build: .
    container_name: flash-sandbox
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SANDBOX_TTL=43200
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    networks:
      - sandbox-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  sandbox-net:
    driver: bridge
